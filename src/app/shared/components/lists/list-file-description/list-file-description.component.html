<div class="column-c gap-16">
  <div class="row gap-4" *ngFor="let dist of getData()">
    <app-svg-icon class="svg-sec_3" [iconName]="'file-icon'"
                  [height]="'24'"
                  [width]="'24'"
    ></app-svg-icon>
    <div class="column">
      <span class="font-16_24 font-300 fc-sec_3 underline">{{dist.header}}</span>
      <span *ngIf="dist.description" class="font-12_19 font-300 font-main-3 uppercase">{{dist.description}}</span>
    </div>
  </div>
</div>
