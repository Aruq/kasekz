<div class="header-menu-small bg-main_5" [ngStyle]="{
  top: y+'px',
  left: x+'px'
}">
  <div class="hms-items">
    <div class="hms-item" *ngFor="let item of menuList" >
      <span class="font-14_16 font-300 pointer" 
      (click)="link2(item.active)"
      [routerLink]="item.link">{{item.header}}</span>
    </div>
  </div>
</div>
