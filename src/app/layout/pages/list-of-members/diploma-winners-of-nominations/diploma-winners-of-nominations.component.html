<div>
  <div class="padding-bottom_30">
    <app-tabs-sec [tabs]="tabsYears" [overflow]="true"></app-tabs-sec>
  </div>
  <div class="diploma-winners border-width-1 border-main_1 radius-4" *ngFor="let diploma of getDiplomaValues()">
    <span class="font-500 font-28_336">{{diploma.header}}</span>
    <div class="dw-info font-300 font-16_24" *ngFor="let item of diploma.items">
      <span class="fc-main_2">{{item.header}}</span>
      <a class="fc-sec_3" [href]="item.link">{{item.content}}</a>
    </div>
  </div>
</div>
