
<div class="bg-main_4 ">
 <app-path-tree [pathTree]="pathTree"></app-path-tree>
 <main class="main-p">
 <div class="fi-header">
     <span class="font-700 font-28_336 fc-main_2">Руководство</span></div></main>
 <app-tabs [tabs]="getTabs()" (currentTab)="test($event)"></app-tabs>
     <main class="main-p"> <div class="fi-header">
     <div class="margin-top_15  row-wrap">
   <ng-container *ngIf="link === 'unlisted'">
 <div class="slip" *ngFor="let board of boards">
        <div class = "backgroundForImg"><img  class ="img" src="{{board.imageUrl}}" width="100" height="100"/>
      </div>
             <div class='info'>
        <span class=" font-700  font-20_24 ">{{board.name}}</span>
        <span class=" font-500 font-12_168 uppercase">{{board.post}}</span>
        </div>
     </div>
  </ng-container>
 <ng-container *ngIf="link !== 'unlisted'">
 <div  class="slip" *ngFor="let director of directors">
         <div class = "backgroundForImg"><img  class ="img" src="{{director.imageUrl}}" width="100" height="100"/>
          </div>
                 <div class='info'>
            <div><span class=" font-700  font-20_24 ">{{director.name}}</span></div>
            <div><span class=" font-500 font-12_168 uppercase">{{director.post}}</span></div>
            </div>
          </div>
 
           </ng-container>
               
           
          
      
          <!-- <div  class="slip" *ngFor="let director of directors">
           
           


           <div class = "backgroundForImg"><img  class ="img" src="{{director.imageUrl}}" width="100" height="100"/>
      </div>
             <div class='info'>
        <span class=" font-600  font-20_24 ">{{director.name}}</span>
        <span class=" font-500 font-12_168 uppercase">{{director.post}}</span>
        </div>
      </div> -->
      </div>

</div>
</main>
</div>
